<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Almen Alnur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #405252;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #405252;
            color: white;
            text-align: center;
            padding: 20px;
        }
        main {
            flex: 1;
            padding: 20px;
        }
        .content-block {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: #0056b3;
            background-color: #ddd;
            padding: 12px 20px;
            border-radius: 4px;
            display: inline-block;
        }
        footer {
            background-color: #405252;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Almen Alnur</h1>
    </header>
    <main>
        <section class="content-block">
            <h2>Get in Touch</h2>
            <form action="mailto:almenalnur7@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <input type="submit" value="Send">
            </form>
            <a href="home.html">Back to Home</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Almen Alnur</p>
    </footer>
</body>
</html>
